<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Auto-Scrolling Bubble Carousel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            overflow: hidden;
        }

        .carousel {
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            animation: scroll 20s linear infinite;
        }

        .bubble {
            width: 140px;
            height: 140px;
            background: linear-gradient(145deg, #2c7b6d, #3da08a);
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
            white-space: pre-wrap; /* Allow line breaks */
        }

        .bubble:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #3da08a, #2c7b6d);
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .bubble {
                width: 100px;
                height: 100px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .bubble {
                width: 80px;
                height: 80px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-track">
            <!-- Bubbles -->
            <div class="bubble">Cybersecurity</div>
            <div class="bubble">Cloud</div>
            <div class="bubble">AI & Automation</div>
            <div class="bubble">Colocations</div>
            <div class="bubble">Network & Connectivity</div>
            <div class="bubble">CCaaS</div>
            <div class="bubble">UCaaS</div>
            <div class="bubble">Mobility</div>
            <div class="bubble">Managed
Solutions</div>

            <!-- Duplicate bubbles for seamless scroll -->
            <div class="bubble">Cybersecurity</div>
            <div class="bubble">Cloud</div>
            <div class="bubble">AI & Automation</div>
            <div class="bubble">Colocations</div>
            <div class="bubble">Network & Connectivity</div>
            <div class="bubble">CCaaS</div>
            <div class="bubble">UCaaS</div>
            <div class="bubble">Mobility</div>
            <div class="bubble">Managed
Solutions</div>
        </div>
    </div>

</body>
</html>
